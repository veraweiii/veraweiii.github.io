<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <title>About</title>
</head>

<body>
    <header>
        <h1 class="logo" onclick="window.location.href='index.html';">
            <img src="img/logo.png" alt="Bun Bun Bake Shop" height="40">
        </h1>

        <ul class="nav">
            <li class="navlink"><a href="index.html">Home</a></li>
            <li class="navlink"><a href="menu.html">Menu</a></li>
            <li class="currentnav"><a href="about.html">About</a></li>
            <li class="cartnav"><a href="cart.html">
                    <div class="container">
                        <span class="helper"></span>
                        <img class="cart-img" src="img/cart-white.png" alt="Cart" height="40">
                        <img class="cart-img-top" src="img/cart-yellow.png" alt="Cart" height="40">
                        <div class="top-right" id="cart-number">0</div>
                    </div>
                </a></li>
        </ul>
    </header>

    <div class="about">
        <div class="about-body">
            <h1 class="about-header">About</h1>

            <div class="about-container">
                <div class="w3-content w3-display-container" style="max-width:800px">
                    <img class="carouselSlides" src="img/original.png" style="width:100%">
                    <img class="carouselSlides" src="img/pumpkin-spice.png" style="width:100%">
                    <img class="carouselSlides" src="img/blackberry.png" style="width:100%">
                    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
                      <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
                      <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
                      <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
                    </div>
                  </div>
                  
                  
            </div>
            
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function currentDiv(n) {
          showDivs(slideIndex = n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-white", "");
          }
          x[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " w3-white";
        }
        </script>
</body>

</html>

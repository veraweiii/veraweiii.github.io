<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <script src="cart.js" defer></script>
    <title>Menu</title>
</head>

<body id="body">
    <header>
        <h1 class="logo" onclick="window.location.href='index.html';">
            <img src="img/logo.png" alt="Bun Bun Bake Shop" height="40">
        </h1>

        <ul class="nav">
            <li class="navlink"><a href="index.html">Home</a></li>
            <li class="navlink"><a href="menu.html">Menu</a></li>
            <li class="navlink"><a href="about.html">About</a></li>
            <li class="cartnav"><a href="cart.html">
                    <div class="container">
                        <span class="helper"></span>
                        <img class="cart-img" src="img/cart-white.png" alt="Cart" height="40">
                        <img class="cart-img-top" src="img/cart-yellow.png" alt="Cart" height="40">
                        <div class="top-right" id="cart-number">0</div>
                    </div>
                </a></li>
        </ul>
    </header>

    <div class="cart">
        <div class="cart-body">
            <h1 class="cart-header">Cart</h1>
            <div class="cart-items-list"></div>

            <div class="cart-actions">
                <button id="cart-continue-btn" class="cart-btn">
                    Continue Shopping
                </button>
                <button id="cart-checkout-btn" class="cart-btn">
                    Checkout
                </button>
            </div>
        </div>

        <div class="wishlist-body">
            <h1 class="wishlist-header">Wishlist</h1>
            <div class="wishlist-items-list"></div>
        </div>

        
    </div>
